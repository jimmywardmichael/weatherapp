<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="icon" href="/img/weather-2.png">
    <title>5-Day Forecast</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>

    <!-- Mapbox CSS -->
    <script src="https://kit.fontawesome.com/c1f274691e.js" crossorigin="anonymous"></script>
    <link href="/css/weather_map.css" rel="stylesheet">


</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong ">
    <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand logo" href="#"><img class='logo' src="img/weather-2.png"></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-between">
                <li class="nav-item">
                    <a class="navbar-brand list-color flicker" href="#">Weather App</a>
                </li>
                <li class="nav-item">
                    <p class="list-color">Current Location: <span id="city-name"></span></p>
                </li>
            </ul>
            <input class="city-search " type="text" placeholder="Enter Location" id="search" aria-label="Search">
            <button class="btn btn-outline-danger submit-btn" id="btn" type="submit">Find</button>
        </div>
    </div>
</nav>
<header class="viewport-header">
    <h1><span class="forecast d-lg-inline-flex">5 - Day Forecast</span></h1>
</header>

<!--Main-->
<main>
    <!--Weather Cards-->
    <div id="weather" class="container-fluid d-flex justify-content-evenly ms-2 mb-3 row"></div>

    <!--MAP-->
    <div class="map ">
        <div id="map" alt="map"></div>
    </div>
    <pre id="coordinates" class="coordinates"></pre>

</main>

<script src="/js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="/js/mapbox-geocode-utils.js"></script>
<script src="/js/weather_map.js"></script>


</body>
</html>
